<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Tareas 📝</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h2 class="fw-bold text-center">REGISTRO PARA UN EVENTO</h2>
    <form class="row g-3 needs-validation m-3" method="post" action="registroAlumno">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="validationCustom01" equired>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">DNI</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">🪪</span>
                <input type="text" name="DNI" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Código PUCP</label>
            <input type="text" name="codigoPUCP" class="form-control" id="validationCustom05" required>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Domicilio</label>
            <input type="text" name="domicilio" class="form-control" id="validationCustom03" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
    <div class="card m-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{me.jpg}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Bienvenida</h5>
                    <p class="card-text">¡Hola y bienvenidos al curso! 🎉

                        Estamos emocionados de tenerlos aquí. A lo largo de este curso, exploraremos [tema del curso] y desarrollaremos habilidades valiosas.

                        ¡Empecemos! 🚀</p>
                    <p class="card-text"><small class="text-body-secondary">Renato Vargas Sumoso</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
